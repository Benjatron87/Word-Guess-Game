<!DOCTYPE html>
<html>
    <head>
        <title>Benj's Word Guessing Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body id="body">
       
        <div class="container">

            <div class="row d-flex justify-content-center border border-secondary" id="header">Ultimate Frisbee Word Guessing Game:</div>

            <div class="container game-start border border-secondary border-top-0 border-bottom-0 bg-light">

                <div class="row d-flex justify-content-center" id="keys">Press Space to Start a New Game</div>

            </div>

            <div class="container background">

                <div class="col-md-12">

                    <div class="row d-flex justify-content-center" id="blanks">

                        
                    </div>


                    <div class="row d-flex justify-content-center" id="endgame">


                    </div>

                </div>
            
            </div>


            <div class="row stats">

                <div class="col-md-6 d-flex justify-content-center border border-secondary wrong-guess">

                    <a>Wrong Letters Guessed:</a>

                    <a id="lettersGuessed"><span id="wrong-guess"></span></a>

                </div>

                <div class="col-md-6 d-flex justify-content-center border border-secondary guesses">

                    <a>Number of Guesses Left:</a>

                    <a id="guesses"></a>


                </div>
                

            </div>

        </div>
       




    </body>
        <script src="javascript/game.js"></script>
</html>
